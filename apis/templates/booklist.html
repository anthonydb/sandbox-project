<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}api.css" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <title>Booklist API test</title>
    <meta name="description" content="Book List API test">
</head>
<body>
      <div id="container">
      <div id="main">
      
      <h1>USA TODAY Best-Selling Books list</h1>
      <div id="chatter">
      Here is a recent USA TODAY Book List, fetched from the <a href="http://developer.usatoday.com/docs/read/bestselling_books" target="_blank">Best-Selling Books API</a>. 
      </div>
      <table>
          <tr>
          <th>Rank</th><th>Title</th><th>Author</th>
          </tr>
      {% for entry in top_list %}
          <tr>
          <td>{{ entry.rank}}</td> <td><b>{{ entry.title }}</b></td> <td>{{ entry.author }}</td>
          </tr>
      {% endfor %}
      
      </table>
         <div id="tag">
            For information on USA TODAY APIs, visit the <a href="http://developer.usatoday.com" target="_blank">Developer's Network</a>.<br/>
         </div>

      </div>
      </div>
</body>
</html>
